log4j.rootLogger = debug,  myConsole
log4j.appender.myConsole=org.apache.log4j.ConsoleAppender
log4j.appender.myConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.myFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.myFileAppender.MaxFileSize=10MB
log4j.appender.myFileAppender.MaxBackupIndex=3
log4j.appender.myFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=[%p] %d %c %M - %m%n
log4j.appender.myFileAppender.File=${catalina.home}/logs/mifesandbox_logs/mifesandbox_log.log
log4j.appender.myFileAppender.DatePattern='-'yyyy-MM-dd-HH'.log'


